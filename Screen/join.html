<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>join</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">

	</script>
<!--css를 불러내기 위한 링크 태그 시작-->
	<link rel="stylesheet" type="text/css" href="..\Style\common_top.css">
	<link rel="stylesheet" type="text/css" href="..\Style\second_top.css">
	<link rel="stylesheet" type="text/css" href="..\Style\join.css">
<!--css를 불러내기 위한 링크 태그 끝-->
</head>
<body>
	<div id="common_top" class="basic">
		<a href=".\join.html">회원가입</a>
		<a href=".\login.html">로그인</a>
		<a href=".\mypage.html">마이페이지</a>
	</div>
		<div id="second_top" class="basic">
			<a href=".\index.html" style="display: inline-block;"><img id="logo_img" src="..\image\logo.png"></a>
       		<div onclick="location.href='index.html'" id="page_title_onlineShop" style="display: inline-block;">Online-Shop</div>
		</div>
	<div>
		<form action="/action_page.php" id="join_box">
			<div class="basic" >
				<div class="column_name">ID</div>
				<div class="column_contents">
					<!--중복체크 후에 새로운 아이디를 입력한 경우를 구별하기 위한 onkeydown-->
					<input type="text" name="id" onkeydown="input_id_check();" required>
					<input type="button" value="중복확인" onclick="Id_check();">
					<!--중복체크여부 판단 value값이 id_unchecked이면 중복체크를 안한것이다.-->
					<input type="hidden" name="id_duplicationl" value="id_unchecked">
				</div><br>

				<div class="column_name">PW</div>
				<div class="column_contents">
					<input type="password" name="pw" id="input_pw" minlength="4" required>
				</div><br>

				<div class="column_name">PW확인</div>
				<div class="column_contents">
					<input type="password" name="pw_check" id="input_pw_check" onkeyup="check_new_password_true();" required>
					<p id="pw_same" style="display: inline-block"></p>
				</div><br>

				<div class="column_name">이름</div>
				<div class="column_contents">
					<input type="text" name="name" required>
				</div><br>
				<div class="column_name">주소</div>
				<div class="column_contents">
					<input type="text" name="zipcode" required>&nbsp
					<button type="button" formtarget="_blank" onclick="openPopup();">
						우편번호 찾기
					</button>
				</div><br>
				<div class="column_name"> &nbsp</div>
				<div class="column_contents">
					<input type="text" name="address" required>
				</div><br>
				<div class="column_name">휴대전화</div>
				<div class="column_contents">
					<input type="tel" name="phone" required>
				</div><br>
			</div><br>

			<div class="basic">
				※이용약관 동의
				<div class="terms_box">
					약관 내용
				</div>
				<div>
					<input type="checkbox" name="terms_ok" class="agree" required>동의함
				</div>
			</div>

			<div class="basic">
				※개인정보 수집 및 이용 동의
				<div class="terms_box">
					약관 내용
				</div>
				<div>
					<input type="checkbox" name="privacy_ok" class="agree" required>동의함
				</div>
			</div>
			<input type="submit" name="submit" value="완료" class="button" onclick="input_info_check();">
			<input type="button" onclick="javascript:history.back()" class="button" value="취소">
		</form>
	</div>
</body>
<script type="text/javascript">

	function check_new_password_true(){
		var pw = document.getElementById("input_pw").value;
		var pw_check= document.getElementById("input_pw_check").value;
        if(pw_check != pw){
            document.getElementById("pw_same").innerHTML="<b><font color='red' size='1px'>일치하지 않습니다.</font></b>"
        }
        else{
            document.getElementById("pw_same").innerHTML="<b><font color='red' size='1px'>일치합니다.</font></b>"
			return true;
        }
    }
    function openPopup(){
        window.open("https://www.epost.go.kr/search.RetrieveIntegrationNewZipCdList.comm", "postNum", "width=550, height=500");

    }

    function input_info_check() {
        //checkbox 체크안하면 경고하는 함수 시작
        var ok_checked = document.getElementsByClassName("agree");
        if ($(ok_checked).prop("checked") ){
            location.href='#';
		}
		else{
            alert("동의함에 체크해주세요.");
           // 페이지 안넘어가는 코드 필요  (지금은 required)
		}
        //checkbox 체크안하면 경고하는 함수 끝

		//비밀번호 일치하지 않으면 경고하는 함수 시작
        var pw = document.getElementById("input_pw").value;
        var pw_check= document.getElementById("input_pw_check").value;
        if (pw_check != pw){
            alert("비밀번호를 다시 확인 해 주세요");
            // 페이지 안넘어가는 코드 필요
            return false;
		}
		//비밀번호 일치하지 않으면 경고하는 함수 끝
    }
</script>
</html>
