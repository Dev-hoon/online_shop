			<input type="number" max="31" min="01" class="birth_date" required>일
			<input type="radio" name="calender" value="양력" class="solar" checked>양력

		</div>
		<div>

			<input type="radio" name="gender">여자
		</div>
		<div>

	<script type="text/javascript">
        function menu_click(classname){
        $('#menu_button').toggleClass('show_menu');
        }

       //새 비밀번호와 새 비밀번호 확인이 일치하지 않을 경우 경고글을 써주는 함수 시작
        function check_new_password_true(){
			var new_pw = document.getElementById("input_new_pw").value;
            var new_pw_check= document.getElementById("input_check_new_pw").value;

            if(new_pw_check != new_pw){
                document.getElementById("pw_same").innerHTML="<b><font color='red' size='1px'>일치하지 않습니다.</font></b>"
			}
			else{
                document.getElementById("pw_same").innerHTML="<b><font color='red' size='1px'>일치합니다.</font></b>"
			}
		}
       //새 비밀번호와 새 비밀번호 확인이 일치하지 않을 경우 경고글을 써주는 함수 끝

        function openPopup(){
            window.open("https://www.epost.go.kr/search.RetrieveIntegrationNewZipCdList.comm", "postNum", "width=550, height=500");

        }
