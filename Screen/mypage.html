<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Mypage</title>

	<style type="text/css">
		
	</style>
	<!--css를 불러내기 위한 링크 태그 시작-->
	<link rel="stylesheet" type="text/css" href="..\Style\common_top.css">
	<link rel="stylesheet" type="text/css" href="..\Style\second_top.css">
	<link rel="stylesheet" type="text/css" href="..\Style\mypage_table.css">
	<link rel="stylesheet" type="text/css" href="..\Style\mypage.css">
	<!--css를 불러내기 위한 링크 태그 끝-->
</head>
<body>
	<div id="common_top">
		<a href="">회원가입</a>
		<a href="">로그인</a>
		<a href="">마이페이지</a>
	</div>
	<div id="second_top">
		<div id="menu_button" style="display: inline-block;">메뉴</div>
		<div id="logo" style="display: inline-block;"><img id="logo_img" src="..\image\logo.png"></div>
		<div class="page_name" style="display: inline-block;">Mypage</div>
	</div>
	<table>
		<thead>
			<tr>
				<td>장바구니</td>
				<td>결제 대기상품</td>
				<td>결제 완료상품</td>
				<td>배송중인 상품</td>
				<td>배송완료 상품</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1개</td>
				<td>3개</td>
				<td>2개</td>
				<td>2개</td>
				<td>5개</td>
			</tr>
		</tbody>
	</table>
	<div>
		<div class="info">
			<div>회원이름 : 홍길동</div>
			<div>회원정보</div>
			<div>회원정보 변경</div>
			<div>회원 탈퇴</div>
			<div>주문/배송조회</div>
			<div>문의</div>
		</div>
		<div class="goods">
			<div class="recently_viewed_goods">
				<div class="class_viewed_goods1"> 
					<img class="goods_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt09aIee9o57cswSFs4FlQd4tyh9WaRitqC8_IbJhrJZGIdviN">
					<div class="goods_name">상품1</div>
				</div>
				<div class="class_viewed_goods2"> 
					<img class="goods_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt09aIee9o57cswSFs4FlQd4tyh9WaRitqC8_IbJhrJZGIdviN">
					<div class="goods_name">상품2</div>
				</div>
			</div>
			<div class="recently_purchased_goods">
				<div class="class_purchased_goods1"> 
					<img class="goods_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt09aIee9o57cswSFs4FlQd4tyh9WaRitqC8_IbJhrJZGIdviN">
					<div class="goods_name">상품1</div>
				</div>
				<div class="class_purchased_goods2"> 
					<img class="goods_img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt09aIee9o57cswSFs4FlQd4tyh9WaRitqC8_IbJhrJZGIdviN">
					<div class="goods_name">상품2</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
