		  height: 10%;
		  padding-right: : 50px;
		  position: fixed;
		  z-index: 100;
		  -webkit-box-shadow: 0px -3px 5px 0px rgba(0, 0, 0, 0.2);

		  transition: all 0.3s;

		}
		#menu_button #menu {
		  top: 50%;

		  font-weight: 800;

		}
		#menu_button #nav {

		}
		#menu_button #nav li {
		  padding-bottom: 30px;
		  list-style-type: none;
		}
		#menu_button #nav li a {
		  display: block;
		  text-decoration: none;
		  color: inherit;
		  transition: all 0.3s;
		  -webkit-transition: all 0.3s;
		}
		#menu_button #nav li a:hover {
